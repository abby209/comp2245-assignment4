<!DOCTYPE html>
<html>
<head>
  <title>Superhero Search</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="header">
		<h1>Avengers Character Search</h1>
    </div>
	<div class="container">
	<label for="searchInput">Search by Full Name or Alias:</label>
	<div class="search-container">
		<input type="text" id="searchInput" placeholder="eg. Captain America or Steve Rogers">
		<button id="searchButton">Search</button>
	</div>
	<h2 class="result-heading">Result</h2>
	<hr>

	<div id="result" class="result-section"></div> 
</div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
